services:
  db:
    image: postgres:latest
    container_name: anylist-db
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${DB_USER} 
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}

      # Opcional: zona horaria LATAM)
      TZ: America/La_Paz     

    ports:
      - "5432:5432"

    volumes:
      - postgres-data:/var/lib/postgresql
    
    healthcheck:  
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:

networks:
  default:
    name: anylist-network